<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Search Setup & Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .progress { height: 25px; margin-bottom: 5px; }
        .status-badge { font-family: monospace; }
        #files-list li { display: flex; justify-content: space-between; }
        .console-log { background: #000; color: #0f0; padding: 10px; font-family: monospace; max-height: 200px; overflow-y: auto; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">School Search API Dashboard</h1>

        <div class="row">
            <!-- Setup Panel -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">1. Data Setup</h5>
                    </div>
                    <div class="card-body">
                        <p>Status: <span id="setup-status" class="badge bg-secondary status-badge">IDLE</span></p>
                        <p id="setup-message" class="text-muted">Ready to initialize.</p>
                        
                        <!-- DB Progress -->
                        <div id="db-progress-container" class="mb-3 d-none">
                            <label class="d-flex justify-content-between">
                                <small>Database Population:</small>
                                <span class="badge bg-info" id="db-rows-badge">0 records</span>
                            </label>
                            <div class="progress">
                                <div id="db-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Downloads Progress -->
                        <div id="progress-container"></div>
                        
                        <hr>
                        <h6>Files in Storage:</h6>
                        <ul id="files-list" class="list-group list-group-flush mb-3">
                            <li class="list-group-item text-muted">Checking...</li>
                        </ul>

                        <button id="btn-start-setup" class="btn btn-primary w-100" onclick="startSetup()">
                            Run Setup (Download & Merge & Load)
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search Panel -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">2. Search Demo</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="e.g. elementary school highland park">
                            <button class="btn btn-success" type="button" onclick="search()">Search</button>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                             <small class="text-muted">Latency: <span id="latency-val">-</span> ms</small>
                        </div>

                        <div id="results-area" class="list-group">
                            <!-- Results go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center text-muted">
                 <small>Check container logs (stdout) for detailed server logs.</small>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "";

        async function updateStatus() {
            try {
                const res = await fetch(`${API_URL}/setup/status`);
                const data = await res.json();
                
                // Update Status Badge
                const badge = document.getElementById('setup-status');
                badge.innerText = data.stage.toUpperCase();
                
                // Spinner logic
                let statusHtml = data.stage.toUpperCase();
                if (data.is_running || data.stage === 'populating_db' || data.stage === 'downloading' || data.stage === 'merging') {
                    statusHtml += ' <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>';
                    badge.className = 'badge status-badge bg-warning text-dark';
                } else if (data.stage === 'completed') {
                    badge.className = 'badge status-badge bg-success';
                } else if (data.stage === 'error') {
                     badge.className = 'badge status-badge bg-danger';
                } else {
                    badge.className = 'badge status-badge bg-primary';
                }
                badge.innerHTML = statusHtml;
                
                document.getElementById('setup-message').innerText = data.message;
                
                // DB Progress Bar
                const dbContainer = document.getElementById('db-progress-container');
                if (data.db_progress && data.db_progress.total > 0) {
                    dbContainer.classList.remove('d-none');
                    const pct = data.db_progress.pct;
                    const rows = data.db_progress.rows_loaded || 0;
                    const dbBar = document.getElementById('db-bar');
                    dbBar.style.width = pct + '%';
                    dbBar.innerText = pct + '%';
                    dbBar.setAttribute('aria-valuenow', pct);
                    document.getElementById('db-rows-badge').innerText = `${rows.toLocaleString()} records`;
                } else {
                    dbContainer.classList.add('d-none');
                }
                // Files List
                const filesList = document.getElementById('files-list');
                filesList.innerHTML = '';
                for (const [name, size] of Object.entries(data.files)) {
                     filesList.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">${name} <span class="badge bg-light text-dark">${size}</span></li>`;
                }
                
                // Button state
                const btn = document.getElementById('btn-start-setup');
                btn.disabled = data.is_running;
                if (data.is_running) {
                    btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
                } else {
                    btn.innerHTML = 'Run Setup (Download & Merge & Load)';
                }

                // Continue polling if active or just finished populating
                if (data.is_running || data.stage === 'populating_db' || data.stage === 'downloading' || data.stage === 'merging') {
                    setTimeout(updateStatus, 500);
                }
            } catch (e) {
                console.error("Status check failed", e);
                // Retry slowly on error (server might be restarting)
                setTimeout(updateStatus, 2000);
            }
        }

        async function startSetup() {
            try {
                await fetch(`${API_URL}/setup/start`, { method: 'POST' });
                // Reset bars
                document.getElementById('db-bar').style.width = '0%';
                updateStatus();
                // Polling starts via updateStatus recursion if running
                setTimeout(updateStatus, 500);
            } catch (e) {
                alert("Failed to start setup: " + e);
            }
        }

        async function search() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            const start = performance.now();
            const res = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}&limit=3`);
            const end = performance.now();
            
            const serverTime = parseFloat(res.headers.get('X-Server-Time-MS') || 0).toFixed(2);
            const totalTime = (end - start).toFixed(2);
            
            document.getElementById('latency-val').innerHTML = `
                <span class="text-success fw-bold">${serverTime}ms</span> (Server) / 
                <span class="text-muted">${totalTime}ms</span> (Total)
            `;
            
            const results = await res.json();
            const list = document.getElementById('results-area');
            list.innerHTML = '';
            
            if (results.length === 0) {
                list.innerHTML = '<div class="alert alert-warning">No results found</div>';
                return;
            }

            results.forEach(item => {
                const s = item.school;
                list.innerHTML += `
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${s.name}</h5>
                            <small class="text-muted">Score: ${item.score}</small>
                        </div>
                        <p class="mb-1">${s.city}, ${s.state}</p>
                        <small class="text-muted">ID: ${s.id}</small>
                    </a>
                `;
            });
        }
        
        // Initial Poll
        updateStatus();
    </script>
</body>
</html>
